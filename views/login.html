<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Turbidly CMS Admin</title>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
  <nav class="navbar">
    <div class="container">
      <a class="navbar-brand" href="/">Turbidly</a>
    </div>
  </nav>
  
  <div class="container">
    <h1>Login</h1>
    <form id="login-form" action="/cmsadmin/login" method="post">
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" class="form-control" required>
      <button type="submit" class="btn btn-primary">Login</button>
    </form>
  </div>
  
  <footer class="footer">
    <div class="container">
      <p>&copy; 2024 Turbidly. All rights reserved.</p>
    </div>
  </footer>
</body>
</html>
